<section class="headline">
    <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
        Blogs
    </h1>
    <!--<p>Co location Services | Other Services</p>-->
  </section>

  <section class="blogs">

    <h1 style="text-align: center;" *ngIf="blogs?.length == 0"><b>No Blogs Added yet!</b></h1>
    <div class="blog-card" *ngFor="let blog of blogs">
        <div class="meta">
          <div class="photo" style="background-image: url({{blog.ImageLink}})"></div>
          <ul class="details">
          </ul>
        </div>
        <div class="description">
          <h1>{{blog.BlogTitle}}</h1>
          <h2>{{blog.Category}}</h2>
          <p>{{blog.Summary}}</p>
          <p class="read-more">
            <a [routerLink]="['/blog']" [queryParams]="{id: blog.id}">Read More</a>
          </p>
        </div>
      </div>


  </section>
